<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>

    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/weather-icons.min.css">

    <!--https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf-->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-baseline" style="height: 100%; width:100%; ">
    <div class="d-flex flex-column justify-content-center" style="width:20%;">
                    <div class="row" style="height:20vh"></div>
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center"><b>Local Weather:</b></h2>
                </div>
            </div>
            <div class="row">
                <div  class="col-12 text-center ">
                    <h3 id="location"></h3>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <i id="wIcon" class="wi icon-wrap weather-icon"></i>
                </div>
            </div>
                 <div class="row mt-3">
                <div class="col-12">
                    <h4 id="descr" class="text-center"></h4>
                </div>
             </div>
            <div class="row ">
                <div class="col-7">
                     <div id="temp" class="text-right font-weight-bold display-4  mt-2" ></div>
                </div>
                <div class="col-5">
                    <i id="unit" onclick="changeMeasurement()" class="wi weather-icon wi-celsius "></i>
                </div>
            </div>
    </div>

</div>
<footer class="text-center">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <small>Written and coded by <a href="https://www.freecodecamp.org/alexkonkin" target="_blank"> Alexey Konkin </a></small>
        </div>
        <div class="col-5"></div>
    </div>
</footer>
<script src="./js/main.js"></script>
</body>
</html>
